
<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <title>サンプル</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="text/javascript">
          $(function(){
              const base_url = "https://script.google.com/macros/s/AKfycbzGGemCG0RW-BlyV4aX0j-ZKgrvnsbqpB3DYNjex9qHBisZUWhKEr04a4gJ0sG5Wxje/exec?id=";
              $('input[name="send"]').click(function(){
                  var url = base_url + $('input[name="id"]').val();
                  $.getJSON(url, (data) => {
                      console.log(data);
                      $('#title').html(data.title);
                      $('#detail').html(data.detail);
                      $('#share_url').html(data.share_url);
                      $('#share').attr('src', data.share_url);
                  });
              });
          });
      </script>
  </head>
  <body>
    <iframe id="share" width="1000" height="400" src=""></iframe>
    <div id="title"></div>
    <div id="detail"></div>
    <div id="share_url"></div>
    <input type="text" name="id">
    <input type="button" name="send" value="表示">
  </body>
</html>
